<!DOCTYPE html>
<html>
    <head>
        <h1 id="title">Calculator</h1>
        <link rel="stylesheet" href="./calculator_css.css"/>
       
        <script>

        </script>
    </head>
    <body>
    <div class="main-div">
        <input type="text" id="inp" />\
        <table >
            <tr>
                <td> <input type="button" id="first" value="1"> </td>
                <td> <input type="button" id="second" value="2"> </td>
                <td> <input type="button" id="third" value="3"> </td>
                <td> <input type="button" id="plus" value="+"> </td>
            </tr>
            <tr>
                <td> <input type="button" id="fourth" value="4"> </td>
                <td> <input type="button" id="fifth" value="5"> </td>
                <td> <input type="button" id="sixth" value="6"> </td>
                <td> <input type="button" id="minus" value="-"> </td>
            </tr>
            <tr>
                <td> <input type="button" id="seventh" value="7"> </td>
                <td> <input type="button" id="eighth" value="8"> </td>
                <td> <input type="button" id="nineth" value="9"> </td>
                <td> <input type="button" id="multiply" value="*"> </td>
            </tr>
            <tr>
                <td> <input type="button" id="divide" value="/"> </td>
                <td> <input type="button" id="zero" value="0"> </td>
                <td> <input type="button" id="point" value="."> </td>
                <td> <input type="button" id="equal" value="="> </td>
            </tr>
        </table>

    </div>
    </body>
</html>
